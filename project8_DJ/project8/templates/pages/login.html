<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}"
    />

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap");

      * {
        margin: 0;
        padding: 0;
        -webkit-box-shadow: border-box;
        box-shadow: border-box;
        font-family: "El Messiri", sans-serif;
      }

      body {
        background: #031323;
        overflow: hidden;
      }

      img {
        width: 32px;
      }

      section {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        -webkit-animation: gradient 10s ease infinite;
        animation: gradient 10s ease infinite;
      }

      @-webkit-keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .box {
        position: relative;
      }

      .box .square {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        -webkit-box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        -webkit-animation: square 10s linear infinite;
        animation: square 10s linear infinite;
        -webkit-animation-delay: calc(-1s * var(--i));
        animation-delay: calc(-1s * var(--i));
      }

      @-webkit-keyframes square {
        0%,
        100% {
          -webkit-transform: translateY(-20px);
          transform: translateY(-20px);
        }

        50% {
          -webkit-transform: translateY(20px);
          transform: translateY(20px);
        }
      }

      @keyframes square {
        0%,
        100% {
          -webkit-transform: translateY(-20px);
          transform: translateY(-20px);
        }

        50% {
          -webkit-transform: translateY(20px);
          transform: translateY(20px);
        }
      }

      .box .square:nth-child(1) {
        width: 100px;
        height: 100px;
        top: -15px;
        right: -45px;
      }

      .box .square:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 105px;
        left: -125px;
        z-index: 2;
      }

      .box .square:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 85px;
        right: -45px;
        z-index: 2;
      }

      .box .square:nth-child(4) {
        width: 50px;
        height: 50px;
        bottom: 35px;
        left: -95px;
      }

      .box .square:nth-child(5) {
        width: 50px;
        height: 50px;
        top: -15px;
        left: -25px;
      }

      .box .square:nth-child(6) {
        width: 85px;
        height: 85px;
        top: 165px;
        right: -155px;
        z-index: 2;
      }

      .containerLogin {
        position: relative;
        padding: 3rem;
        text-align: center;
        min-height: 380px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        -webkit-box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      }

      .containerLogin::after {
        content: "";
        position: absolute;
        top: 5px;
        right: 5px;
        bottom: 5px;
        left: 5px;
        border-radius: 5px;
        pointer-events: none;
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          from(rgba(255, 255, 255, 0.1)),
          color-stop(2%, rgba(255, 255, 255, 0.1))
        );
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 2%
        );
      }

      .form {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .form h2 {
        color: #fff;
        letter-spacing: 2px;
        margin-bottom: 30px;
      }

      .form .inputBx {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }

      .form .inputBx input {
        width: 80%;
        outline: none;
        border: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 10px;
        padding-left: 40px;
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        -webkit-box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .form .inputBx .password-control {
        position: absolute;
        top: 11px;
        right: 10px;
        display: inline-block;
        width: 20px;
        height: 20px;
        background: url(https://snipp.ru/demo/495/view.svg) 0 0 no-repeat;
        -webkit-transition: 0.5s;
        transition: 0.5s;
      }

      .form .inputBx .view {
        background: url(https://snipp.ru/demo/495/no-view.svg) 0 0 no-repeat;
        -webkit-transition: 0.5s;
        transition: 0.5s;
      }

      .form .inputBx img {
        position: absolute;
        top: 6px;
        left: 8px;
        -webkit-transform: scale(0.6);
        transform: scale(0.6);
        -webkit-filter: invert(1);
        filter: invert(1);
      }

      .form .inputBx input[type="submit"] {
        background: #fff;
        color: #111;
        max-width: 100px;
        padding: 8px 10px;
        -webkit-box-shadow: none;
        box-shadow: none;
        letter-spacing: 1px;
        cursor: pointer;
        -webkit-transition: 1.5s;
        transition: 1.5s;
      }

      .form .inputBx input[type="submit"]:hover {
        background: linear-gradient(
          115deg,
          rgba(0, 0, 0, 0.1),
          rgba(255, 255, 255, 0.25)
        );
        color: #fff;
        -webkit-transition: 0.5s;
        transition: 0.5s;
      }

      .form .inputBx input::-webkit-input-placeholder {
        color: #fff;
      }

      .form .inputBx input:-ms-input-placeholder {
        color: #fff;
      }

      .form .inputBx input::-ms-input-placeholder {
        color: #fff;
      }

      .form .inputBx input::placeholder {
        color: #fff;
      }

      .form .inputBx span {
        position: absolute;
        left: 30px;
        padding: 10px;
        display: inline-block;
        color: #fff;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        pointer-events: none;
      }

      .form .inputBx input:focus ~ span,
      .form .inputBx input:valid ~ span {
        -webkit-transform: translateX(-30px) translateY(-25px);
        transform: translateX(-30px) translateY(-25px);
        font-size: 12px;
      }

      .form p {
        color: #fff;
        font-size: 15px;
        margin-top: 5px;
      }

      .form p a {
        color: #fff;
      }

      .form p a:hover {
        background-color: #000;
        background-image: -webkit-gradient(
          linear,
          left top,
          right top,
          from(#434343),
          to(black)
        );
        background-image: linear-gradient(to right, #434343 0%, black 100%);
        -webkit-text-fill-color: transparent;
      }

      .remember {
        position: relative;
        display: inline-block;
        color: #fff;
        margin-bottom: 10px;
        cursor: pointer;
      }

      /*# sourceMappingURL=style.css.map */
    </style>
  </head>

  <body>
    <section>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="square" style="--i: 5"></div>

        <div class="containerLogin" style="width: 80% !important">
          <div class="form">
            <h2>LOGIN</h2>
           
            <form action="{{ app_path }}" method="post" id="login-form">
            {% csrf_token %}
              <div class="inputBx">
                <input type="text" required="required" />
                <span>Login</span>
                <img
                  src="https://www.flaticon.com/svg/static/icons/svg/709/709699.svg"
                  alt="user"
                />
              </div>
              <div class="inputBx password">
                <input
                  id="password-input"
                  type="password"
                  name="password"
                  required="required"
                />
                <span>Password</span>
                <a
                  href="#"
                  class="password-control"
                  onclick="return show_hide_password(this);"
                ></a>
                <img
                  src="https://www.flaticon.com/svg/static/icons/svg/1828/1828471.svg"
                  alt="lock"
                />
              </div>
              <div class="inputBx" style="text-align: center">
                <input type="submit" value="Log in" disabled />
              </div>
            </form>

            {% comment %} ------------------------ {% endcomment %}
           
          </div>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      function show_hide_password(target) {
        var input = document.getElementById("password-input");
        if (input.getAttribute("type") == "password") {
          target.classList.add("view");
          input.setAttribute("type", "text");
        } else {
          target.classList.remove("view");
          input.setAttribute("type", "password");
        }
        return false;
      }
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
